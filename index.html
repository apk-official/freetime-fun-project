      href="./Resources/favicon/favicon.ico"

    <link

  <body>
    <div class="container">
      <h1>Get spooky</h1>
      <audio src="./Resources/Spooky bg.mp3" loop></audio>
      <button type="button" class="main-btn">
        <img
          src="./Resources/icons8-cute-skull.svg"
          alt="skull icon"
          class="icon"
        />Say Boo
      </button>
      <button type="button" class="pump-button">
        <img
          src="./Resources/icons8-jack-o'-lantern.svg"
          alt="pumpkin icon"
          class="pumpkin"
        />
      </button>
    </div>
    <picture>
      <img
        src="./Resources/icons8-speaker.svg"
        alt="speaker-icon"
        class="speaker-mute disable"
      />
      <img
        src="./Resources/icons8-no-audio.svg"
        alt="speaker-icon-mute"
        class="speaker"
      />
    </picture>
    <img src="./Resources/ghost.svg" alt="ghost-image" class="ghost" />
    <img src="./Resources/ghost.svg" alt="ghost-image" class="ghost2" />
    <script defer src="../../script.js"></script>
  </body>
